<div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/1">
<h1>CanCan</h1>

<p>courtesy of <a href="http://github.com/schacon/showoff">showoff</a></p></div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/2">
<h1>What Is CanCan?</h1></div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/3">
<h1>This?</h1>

<iframe width="640" height="480" src="http://www.youtube.com/embed/HXcieUVLz-I?autoplay=1" frameborder="0"/>


</div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/4">
<h1>Not quite</h1></div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/5">
<h1>CanCan is</h1>

<blockquote><p>"An Authorization library that restricts
what resources a given user is allowed
to access"</p></blockquote></div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/6">
<h1>Why would I need that?</h1>

<ul>
<li>Let's take a random example</li>
<li>Say you have a project</li>
<li>Let's call it...</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/7">
<h1>Store Engine</h1>

<ul>
<li>...or any app with features targeting specific audiences</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/8">
<h1>We need two things</h1>

<ul>
<li>to give certain users access</li>
<li>to keep the rest out</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/9">
<h1>Enter CanCan</h1>

<ul>
<li>requires <code>current_user</code> method</li>
<li><code>gem install cancan</code></li>
<li><code>bundle</code></li>
<li><code>rails g cancan:ability</code></li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/10">
<h1>What just happened?</h1>

<ul>
<li>created an Ability.rb class</li>
<li>define all abilities for user types</li>
<li>syntax is easy</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/11">
<h1>Example</h1>

<ul>
<li><code>if user.role? :admin</code><br/></li>
<li><code>can :create, Product</code><br/></li>
<li><code>else</code><br/></li>
<li><code>...</code><br/></li>
<li><code>end</code></li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/12">
<h1>In the view</h1>

<ul>
<li><code>&lt;% if can? :create, Product %&gt;</code><br/></li>
<li><code>&lt;%= link_to "Add Product", new_product_path %&gt;</code><br/></li>
<li><code>&lt;% end %&gt;</code></li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/13">
<h1>But you want more control?</h1></div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/14">
<h1>Control the Controller actions</h1>

<ul>
<li>can be granular with <code>unauthorized! if cannot?</code></li>
<li>or broad with <code>load_and_authorize_resource</code></li>
<li>sets a <code>before_filter</code></li>
<li>checks controller actions and adds restrictions</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/15">
<h1>Who Created It?</h1></div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/16">
<h1>Heard of Railscasts?</h1>

<ul>
<li><a href="http://twitter.com/rbates">Ryan Bates</a> is the creator of Railscasts</li>
<li>...and</li>
<li>also the author of <a href="https://github.com/ryanb/cancan">cancan</a></li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/17">
<h1>Why the need?</h1>

<ul>
<li>We don't want people stumbling upon things they shouldn't</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page bullets incremental" ref="one/01_slide/18">
<h1>What about Declarative Authorization</h1>

<ul>
<li>Another popular authorization gem</li>
<li>actively maintained</li>
<li>seems more robust</li>
<li>syntax not as easy</li>
<li>docs don't seem as thorough</li>
</ul>
</div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/19">
<h1>You be the judge</h1></div>
</div><div class="slide" data-transition="none"><div class="content full-page" ref="one/01_slide/20">
<h1>Thanks</h1>
